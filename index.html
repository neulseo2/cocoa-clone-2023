<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cocoa Clone 2023</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <!-- Time -->
      <span>11:25</span>
    </div>
    <div class="status-bar__column">
      <span>88%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <!-- Lightening Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Cocoa Clone</h1>
    <p class="welcome-header__text">If you have a Cocoa Account, log in with your email or phone number.</p>
  </header>

  <div class="welcome-form">
    <form>
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
    </form>
    <a href="#">Find Cocoa Account or Password</a>
  </div>

  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
  ></script>
</body>
</html>
