<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/style.css">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends - Cocoa Clone 2023</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>11:25</span>
    </div>
    <div class="status-bar__column">
      <span>88%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friends' Names Display
    <i class="fas fa-chevron-right"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="../img/img2.jpg" class="user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">Mike</h4>
          <h6 class="user-component__subtitle">text example</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="../img/img2.jpg" class="user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>

        </div>
      </div>
    </div>
  </main>



  <nav class="nav">
    <ul class="nav__btn">
      <li class="nav__li">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user-alt fa-lg"></i>
        </a>
      </li>
      <li class="nav__li">
        <a class="nav__link" href="chat.html ">
          <span class="nav__notification">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__li">
        <a class="nav__link" href="search.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="nav__li">
        <a class="nav__link" href="find.html">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"
  ></script>
</body>
</html>
